<meta charset="utf-8">
<h1>Operações Matemáticas</h1>

<script>

    document.write('785 + 936 é igual a: ' + (785 + 936) + '<br>')
    document.write('625 - 99 é igual a: ' + (625 - 99) + '<br>')
    document.write('526 x 78 é igual a: ' + (526 * 78) + '<br>')
    document.write('863 / 3 é igual a: ' + (863 / 3) + '<br>')

    // Template String
    document.write(`
        785 + 936 é igual a: ${785 + 936} <br>
        625 - 99 é igual a: ${625 - 99} <br>
        526 x 78 é igual a: ${526 * 78} <br>
        863 / 3 é igual a: ${863 / 3}
    `)


</script>

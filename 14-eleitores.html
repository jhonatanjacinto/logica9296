<meta charset="utf-8">
<h1>Eleitores</h1>
<script>

    var totalEleitores = parseInt(prompt('Total de Eleitores:'))
    var votosBrancos = parseInt(prompt('Total de votos brancos:'))
    var votosNulos = parseInt(prompt('Total de votos nulos:'))
    var votosValidos = totalEleitores - (votosBrancos + votosNulos)

    var percentualBrancos = 100 * votosBrancos / totalEleitores
    var percentualNulos = 100 * votosNulos / totalEleitores
    var percentualValidos = 100 * votosValidos / totalEleitores

    document.write(`
        % votos brancos: ${percentualBrancos.toFixed(1)}% <br>
        % votos nulos: ${percentualNulos.toFixed(1)}% <br>
        % votos v√°lios: ${percentualValidos.toFixed(1)}% <br>
    `)


</script>

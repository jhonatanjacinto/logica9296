<meta charset="utf-8">
<h1>Área do triângulo</h1>

<script>

    var base = parseFloat(prompt('Digite a base:').replace(',', '.'))
    var altura = parseFloat(prompt('Digite a altura:').replace(',', '.'))
    var area = base * altura / 2
    document.write(`A área do triângulo é: ${area.toFixed(1)} m²`)

    

</script>

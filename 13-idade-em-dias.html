<meta charset="utf-8">
<h1>Idade em Dias</h1>
<script>

    var anosVividos = parseInt(prompt('Quantos anos você viveu?'))
    var mesesVividos = parseInt(prompt('E quantos meses?'))
    var diasVividos = parseInt(prompt('E dias?'))

    var totalDiasVividos = (anosVividos * 365) + (mesesVividos * 30) + diasVividos

    document.write(`Sua idade em dias é: ${totalDiasVividos}`)

</script>

<meta charset="utf-8">
<h1>Soma dos Números no Intervalo</h1>

<script>

    var soma = 0
    var inicio = parseInt(prompt('Informe o número inicial:'))
    var fim = parseInt(prompt('Informe o número final:'))

    for (var contador = inicio; contador <= fim; contador++)
    {
        soma += contador
    }

    document.write('Soma: ' + soma)

</script>

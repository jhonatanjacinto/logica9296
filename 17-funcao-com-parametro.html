<meta charset="utf-8">
<h1>Função com Parâmetros - Confeitaria</h1>

<button onclick="fazerBolo('laranja', 'bolo-de-laranja.jpg')">
    Quero um bolo de laranja
</button>

<button onclick="fazerBolo('maçã', 'bolo-de-maca.png')">
    Quero um bolo de maçã
</button>

<button onclick="fazerBolo('fubá', 'bolo-de-fuba.jpg')">
    Quero um bolo de fubá
</button>

<button onclick="fazerBolo('morango')">
    Quero um bolo de morango
</button>

<script>

    function fazerBolo(sabor, foto = 'sem-foto.jpg')
    {
        document.write(`
            Aqui está seu bolo de ${sabor}... <br>
            <img src="${foto}" width="300">
        `)
    }

</script>

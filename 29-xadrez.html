<meta charset="utf-8">
<h1>Tempo do Jogo de Xadrez</h1>

<script src="javascript/pegaNumero.js"></script>
<script>

    var horaInicial = pegaInt('Informe a hora que o jogo começou:')
    var horaFinal = pegaInt('Informe a hora que o jogo terminou:')

    if (horaInicial <= 24 && horaFinal <= 24)
    {
        // os valores são validos
        if (horaInicial < horaFinal) {
            var duracao = horaFinal - horaInicial
        }
        else if (horaInicial > horaFinal) {
            var duracao = (24 - horaInicial) + horaFinal
        }
        else {
            var duracao = 24
        }

        document.write('Duração do jogo foi de: ' + duracao + ' horas')
    }
    else
    {
        alert('Dados inválidos! Hora inicial/final não pode ser maior que 24 horas.')
    }

</script>

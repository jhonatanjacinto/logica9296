<meta charset="utf-8">
<h1>Arrays</h1>

<script>

    var listaSupermercado = ["Arroz", "Feijão", "Batata", "Óleo", "Açúcar"]
    alert('O primeiro item da lista é: ' + listaSupermercado[0])
    alert('O último item da lista é: ' + listaSupermercado[4])

    document.write(`
        Sua lista de supermercado tem ${listaSupermercado.length} item(ns): <br>
        ${listaSupermercado.join('<br>')}
    `)

</script>

<meta charset="utf-8">
<h1>Média das Idades</h1>

<script>

    var anoAtual = new Date().getFullYear()
    var idadeJoao = anoAtual - 1998
    var idadeMaria = anoAtual - 1989
    var idadePaulo = anoAtual - 1985
    var totalIdades = idadeJoao + idadeMaria + idadePaulo
    var mediaIdades = totalIdades / 3
    document.write('A média das idades é: ' + mediaIdades.toFixed(1))

</script>

<meta charset="utf-8">
<h1>Custo do Carro</h1>

<script>

    var custoFabrica = parseFloat(prompt('Custo de fábrica:').replace(',', '.'))
    var custoDistribuidor = custoFabrica * 0.28
    var custoImpostos = custoFabrica * 0.45
    var custoCarroFinal = custoFabrica + custoDistribuidor + custoImpostos

    document.write(`O custo final do carro é: R$ ${custoCarroFinal.toFixed(2).replace('.', ',')}`)

</script>

<meta charset="utf-8">
<h1>Pares e Impares</h1>
<script src="javascript/pegaNumero.js"></script>
<script>

    var impares = []
    var pares = []

    for (var contador = 1; contador <= 7; contador++)
    {
        var numero = pegaInt(`Informe o ${contador}º número:`)

        if (numero % 2 == 0) {
            // é par
            pares.push(numero)
        }
        else {
            // é impar
            impares.push(numero)
        }
    }

    document.write(`
        Pares: ${pares} / Qtd: ${pares.length} <br>
        Ímpares: ${impares} / Qtd: ${impares.length}
    `)

    

</script>

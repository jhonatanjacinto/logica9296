<meta charset="utf-8">
<h1>Login | Caelum</h1>
<p>
    Para entrar no sistema, preencha o formulário abaixo:
</p>

Usuário: <br>
<input type="text" id="campoUsuario">
<br><br>

Senha: <br>
<input type="password" id="campoSenha">
<br><br>

<button onclick="login()">
    LOGIN
</button>

<script>

    function login()
    {
        var usuario = campoUsuario.value 
        var senha = campoSenha.value 

        if (usuario == 'caelum' && senha == 'wd01') {
            document.write('Login realizado com sucesso!')
        }
        else {
            alert('Dados inválidos, tente novamente!')
            campoUsuario.value = ''
            campoSenha.value = ''
            campoUsuario.focus()
        }
    }

</script>

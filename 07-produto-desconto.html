<meta charset="utf-8">
<h1>Preço final do Produto</h1>

<script>

    var produto = prompt('Digite o nome do produto:')
    var precoOriginal = parseFloat(prompt('Digite o preço do produto:').replace(',', '.'))
    var desconto = parseFloat(prompt('Digite o valor do desconto:').replace(',', '.'))
    var precoFinal = precoOriginal - desconto 

    document.write(`
        Produto: ${produto} <br>
        Preço Original: R$ ${precoOriginal.toFixed(2).replace('.', ',')} <br>
        Desconto Aplicado: R$ ${desconto.toFixed(2).replace('.', ',')} <br>
        Preço Final: R$ ${precoFinal.toFixed(2).replace('.', ',')}
    `)

</script>

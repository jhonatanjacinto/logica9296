<meta charset="utf-8">
<h1>Uber vs Carro</h1>
<h2>Carro</h2>

<script src="javascript/pegaNumero.js"></script>
<script src="javascript/formataMoeda.js"></script>

<script>

    var distancia = pegaFloat('Informe a distância em KM:')
    var autonomia = pegaFloat('Quantos KM seu carro faz por litro?')
    var precoGasolina = pegaFloat('Informe o preço da gasolina:')
    var precoEstacionamento = pegaFloat('Informe o preço do estacionamento:')

    var gastoGasolina = distancia / autonomia * precoGasolina
    var totalCarro = gastoGasolina + precoEstacionamento

    document.write(`
        Preço da Gasolina: ${formataMoeda(precoGasolina)} <br>
        Valor Gasto com Gasolina: ${formataMoeda(gastoGasolina)} <br>
        Preço do Estacionamento: ${formataMoeda(precoEstacionamento)} <br>
        Total da Viagem com Carro: ${formataMoeda(totalCarro)} <br>
    `)

</script>

<hr>

<h2>Uber</h2>
<script>

    const precoBase = 2.75
    const velocidadeMedia = 25

    var gastoKmRodados = 1.40 * distancia
    var tempoViagem = distancia / velocidadeMedia
    var tempoEmMinutos = tempoViagem * 60
    var gastoTempoViagem = 0.26 * tempoEmMinutos

    var totalUber = gastoTempoViagem + gastoKmRodados + precoBase
    document.write(`
        Total da Viagem com Uber: ${formataMoeda(totalUber)}
    `)

</script>

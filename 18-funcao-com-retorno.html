<meta charset="utf-8">
<h1>Função com Retorno - Converter em Moeda</h1>
<script>

    function converterEmMoeda(valor)
    {
        var moeda = parseFloat(valor).toFixed(2).replace('.', ',')
        return 'R$ ' + moeda
    }

    function getNomeCompleto(nome, sobrenome)
    {
        return nome + ' ' + sobrenome
    }

    var dinheiro = converterEmMoeda(18.569878)
    document.write(dinheiro)
    document.write('<br>')
    console.log( converterEmMoeda(25.8965) )

    var meuNome = getNomeCompleto('Jhonatan', 'Jacinto')
    alert(meuNome)

</script>
